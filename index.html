<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>

    <title>CountUpBy</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Count Up By</h1>
      <div>
        <p>Create a program that takes two numbers - i) one to count to and ii) another to determine what multiple to use to get there.</p>
        <!-- input display for first number -->
        <label for="first-number">Enter first number:</label>
        <input id="first-number" type="number" name="first-number" min="0" value="">
        <!-- input display box for second number to count up to first-number by -->
        <label for="second-number">Enter second number:</label>
        <input id="second-number" type="number" name="second-number" min="0" value="">
        <!-- button needed for input submission -->
        <button id="button" type="submit" name="button">Submit</button>
      </div>
      <div class="outcome ">

      </div>
    </div>
  </body>
</html>
